{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1> Artist Page {{artist.title}} </h1>
                <!-- Preview image figure-->
          {% if "placeholder" in artist.featured_image.url %}
          <figure class="mb-0"><img class="card-img-top" 
            src="#" 
            alt="post-image-default"></figure>

            {% else %}
          <figure class="mb-0"><img class="figure-img img-fluid rounded" src=" {{ artist.featured_image.url }} "
              alt="post_image"></figure>
            {% endif %}
            <p>{{artist.piece | safe }}</p>
                
            </div>
        </div>
    </div>
</main>
{% endblock %}
